<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Evaluación intermedia modulo 2</title>
</head>
<body class="body">
    <header>
        <h1 class="title">Adivina el número</h1>
    </header>
    <main>
        <form class="form">
            <label for="inputNumber" class="label">Introduce aquí tu número:</label>
            <div class="box-one">
                 <input type="number" id="inputNumber" value="" placeholder="Escribe un número entre 1 y 100" class="input js-inputNumber"/>
                 <input type="button" value="Prueba" class="js-button button"/>
            </div>
            <p class="paragraph js-text">Escribe un número y dale a Prueba </p>
            <!--poner con p No input-->
            <p class="counter js-counter">Número de intentos: 0</p>    
            <!--Button that cleans the input, the counter, writes the initial feedback and generates a new random number to play again!-->
           <input type="reset" class="reset js-reset"
           value="Juega de nuevo"/>
        </form>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
